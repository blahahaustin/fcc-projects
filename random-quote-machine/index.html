<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Custom CSS  -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Include jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="script.js"></script>

</head>

<body>

    <div class="container">
        <div class="well well-lg">
            <h3 id="quote-content" class="text-center"></h3>
            <p id="quote-title"></p>
            <a href="" class="btn btn-twitter" id="tweet-intent" target="_blank"><i class="fa fa-twitter"></i></a>
            <a class="btn pull-right" id="get-quote">New Quote</a>
        </div>
    </div>

    <!-- Bootstrap JS, so that dynamic components work. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js "></script>
</body>

</html>
